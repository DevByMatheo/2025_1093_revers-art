<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troph√©e NSI - Recherche d'≈íuvres d'Art</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://trophees-nsi.fr/favicon-32x32.png"> 
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>üé® Recherche d'≈íuvres d'Art</h1>
        </header>

        <form class="uploadForm" enctype="multipart/form-data" action="/art" method="POST">
            <div class="upload-card">

                <div class="upload-row">
                    <label for="fileInput" class="upload-label">üìÅ Choisir une image</label>
                    <div class="threshold-inline">
                        <label for="threshold">Seuil (0-20) :</label>
                        <input type="number" id="threshold" name="threshold" value="2" min="0" max="20">
                    </div>
                </div>

                <input type="file" id="fileInput" name="image" accept="image/*" required>
                <p id="fileName">Aucun fichier s√©lectionn√©</p>

                <div id="previewContainer">
                    <img id="imagePreview" src="#" alt="Aper√ßu de l'image" style="display: none;">
                </div>

                <button type="submit">üîç Rechercher</button>
            </div>
        </form>

        <div class="download-app">
            <a href="/static/app/app-version.zip" class="btn-download" download>
                üíæ T√©l√©charger la version App
            </a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');

        fileInput.addEventListener('change', function () {
            if (this.files && this.files[0]) {
                fileName.textContent = `Fichier s√©lectionn√© : ${this.files[0].name}`;
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            } else {
                fileName.textContent = "Aucun fichier s√©lectionn√©";
                imagePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
